<html>
    <head>
        <style>
            body {
                padding: 100px;
                margin: 0;
            }

            #box {
                width: 100px;
                height: 100px;
                background-color: #0077ff;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 1 !important;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="../../node_modules/react/umd/react.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="../../node_modules/react-dom/umd/react-dom-server-legacy.browser.development.js"></script>
        <script src="../../packages/framer-motion/dist/framer-motion.dev.js"></script>
        <script src="../projection/script-assert.js"></script>

        <script>
            const {
                motion,
                animateStyle,
                startOptimizedAppearAnimation,
                optimizedAppearDataAttribute,
                motionValue,
            } = window.Motion
            const { matchViewportBox } = window.Assert
            const root = document.getElementById("root")

            const duration = 0.5
            const x = motionValue(0)

            let isFirstFrame = true
            x.onChange((latest) => {
                if (latest < 50) {
                    showError(
                        document.getElementById("box"),
                        `x transform should never be less than 50`
                    )
                }

                if (latest === 100 && isFirstFrame) {
                    showError(
                        document.getElementById("box"),
                        `x transform shouldn't be 100 on the first frame`
                    )
                }
                isFirstFrame = false
            })

            // This is the tree to be rendered "server" and client-side.
            const Component = React.createElement(motion.div, {
                id: "box",
                initial: { x: 0 },
                animate: { x: 100 },
                transition: { duration, ease: "linear" },
                style: { x },
                /**
                 * On animation start, check the values we expect to see here
                 */
                onAnimationStart: () => {
                    const { top, left } = document
                        .getElementById("box")
                        .getBoundingClientRect()

                    }
                },
                [optimizedAppearDataAttribute]: "a",
                children: "Content",
            })

            // Emulate server rendering of element
            root.innerHTML = ReactDOMServer.renderToString(Component)

            // Start WAAPI animation
            const animation = startOptimizedAppearAnimation(
                document.getElementById("box"),
                "transform",
                ["translateX(0px)", "translateX(100px)"],
                {
                    duration: duration * 1000,
                    ease: "linear",
                },
                (animation) => {
                    setTimeout(() => {
                        ReactDOM.hydrateRoot(root, Component)
                    }, (duration * 1000) / 2)
                }
            )
        </script>
    </body>
</html>
